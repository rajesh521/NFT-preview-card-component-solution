<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT PREVIEW CARD COMPONENT

    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">
        <div class="main">
            <div class="icon-view">
                <img class="eth-image" src="images/image-equilibrium.jpg" alt="">
                <img class="icon-image" src="
            images/icon-view.svg" alt="">
            </div>



            <div>
                <h4>
                    Equilibrium #3429
                </h4>
                <p>
                    Our Equilibrium collection promotes balance and calm.

                </p>
                <div class="middle">
                    <div class="eth">
                        <img class="eth-logo" src="images/eth-logo.png" alt="">
                        <p>
                            0.041ETH
                        </p>

                    </div>
                    <div class="clock">
                        <img class="clock-img" src="
                images/clock.png" alt="">
                        <p>
                            3 days left
                        </p>
                    </div>
                </div>


                <hr>
                <div>
                    <div class="avatar">
                        <img class="avatar-img" src="images/image-avatar.png" alt="">

                        <p>
                            Creation of Jules Wyvern.
                        </p>
                    </div>

                </div>

            </div>
        </div>
        <footer>
            <p>Challenge by
                <a href="https://www.frontendmentor.io/home
                "> Frontend Mentor</a> Coded by <a href=" https://github.com/rajesh521">Rajesh</a>
            </p>
        </footer>
    </div>


</body>

</html>
